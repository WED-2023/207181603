<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grandfather's Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      /* Allow items to wrap to next line */
      justify-content: space-around;
      /* Distribute items evenly with some space between */
      margin: 20px auto;
      /* Add some margin for better spacing */
    }

    .photo-gallery img {
      width: 400px;
      /* Adjust width as needed */
      height: 300px;
      /* Adjust height as needed */
      border-radius: 5px;
      /* Add rounded corners */
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      /* Add subtle shadow */
      margin: 10px;
      /* Add spacing between images */
    }
  </style>
</head>

<body>
  <section class="section photo-gallery">
    <img src="photos/grandpa1.png" alt="Photo 1">
    <img src="photos/grandpa2.PNG" alt="Photo 2">
    <img src="photos/grandpa3.JPG" alt="Photo 3">
  </section>

</body>

</html>
